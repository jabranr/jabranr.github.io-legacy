---
layout: default
---

<div class="col-md-3 about-content clearfix">
	{% include about.html %}
</div>

<div class="col-md-9 blog-content clearfix">
	<div class="page-header">
		<h1>
			{{ page.title }} 
	    	<span class="project-version stage-{{ page.stage | strip_html }}" title="Version {{ page.version }} {{ page.stage | strip_html }}">
	    		{% if page.stage == "stable" %}
	    			<i class="glyphicon glyphicon-ok-sign"></i>
	    		{% elsif page.stage == "alpha" %}
	    			<i class="glyphicon glyphicon-question-sign"></i>
	    		{% elsif page.stage == "beta" %}
	    			<i class="glyphicon glyphicon-question-sign"></i>
	    		{% elsif page.stage == "deprecated" %}
	    			<i class="glyphicon glyphicon-remove-sign"></i>
	    		{% endif %}
	    		 {{ page.version }}
	    	</span>
		</h1>
		<p class="post-metadata">Released: {{ page.date | date_to_string }}</p>
	</div>
	{{ content }}
</div>
