<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>
      {% if page.title == 'Home' %}
        {{ site.title }} &ndash; {{ site.tagline }}
      {% else %}
        {{ page.title }} &ndash; {{ site.title }}
      {% endif %}
    </title>

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="author" content="Jabran Rafique">

    {% if page.title == 'Home' %}
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ site.website }}">
    {% else %}
    <meta name="keywords" content="{{ page.tags }}">
    <meta name="description" content="{{ page.excerpt }}">
    <link rel="canonical" href="{{ site.website }}{{ page.url }}">
    {% endif %}

    <!-- Mobile optimization -->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <!-- Search Engine Robots -->
    <meta name="robots" content="noodp">
    <meta name="googlebot" content="all, index, follow">
    <meta name="robots" content="all, index, follow">
    <meta name="msnbot" content="all, index, follow">

    <!-- Facebook open graph -->
    <meta property="fb:app_id" content="453078498112064">
    {% if page.title == 'Home' %}
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} &ndash; {{ site.tagline }}">
    <meta property="og:url" content="{{ site.website }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.avatar }}">
    {% else %}
    <meta property="og:type" content="article">
    <meta property="article:author" content="https://plus.google.com/+JabranRafique">
    <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%dT%H:00:00Z' }}">
    <meta property="article:section" content="{{ page.categories }}">
    <meta property="article:tag" content="{{ page.tags }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.website }}{{ page.url }}">
    <meta property="og:description" content="{{ page.excerpt }}">
    <meta property="og:image" content="{% if page.thumbnail %}{{ site.website }}/img/{{ page.thumbnail }}{% else %}{{ site.avatar }}{% endif %}">
    {% endif %}

    <!-- Twitter card -->
    <meta property="twitter:account_id" content="4503599628147464">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="jabranr">
    <meta name="twitter:creator" content="jabranr">
    {% if page.title == 'Home' %}
    <meta name="twitter:title" content="{{ site.title }} &ndash; {{ site.tagline }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:domain" content="{{ site.website }}">
    <meta name="twitter:image:src" content="{{ site.avatar }}">
    {% else %}
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt }}">
    <meta name="twitter:domain" content="{{ site.website }}{{ page.url }}">
    <meta name="twitter:image:src" content="{% if page.thumbnail %}{{ site.website }}/img/{{ page.thumbnail }}{% else %}{{ site.avatar }}{% endif %}">
    {% endif %}

    <!-- Styles -->
    <link rel="publisher" href="https://plus.google.com/+JabranRafique">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Ubuntu:300'>
    <link rel='stylesheet' href='{{ site.url }}/css/main.min.css'>

    <!-- Favicon etc. -->
    <link rel="shortcut icon" href="{{ site.url }}/img/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.url }}/img/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/img/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/img/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/img/apple-touch-icon-152x152.png">

    <!-- RSS feed alternate -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} &ndash; Feed" href="{{ site.url }}/feed.xml" />

  </head>
