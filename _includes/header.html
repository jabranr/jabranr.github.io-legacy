<div class="site-identity clearfix">
  <div class="container">

    <div class="site-title">
      {% if page.title %}
        <a class="site-title__heading" href="{{ site.baseurl }}/">{{ site.title }}</a>
      {% else %}
        <h1 class="site-title__heading">{{ site.title }}</h1>
      {% endif %}
      <div class="site-title__tagline">{{ site.tagline }}</div>
    </div>

    <ul class="list-inline site-nav">
      <li><a class="site-nav__item" title="Blog" href="{{ site.url }}/blog/">Blog</a></li>
      <li><a class="site-nav__item" title="Portfolio" href="{{ site.url }}/portfolio/">Portfolio</a></li>
      <li><a class="site-nav__item" title="Résumé" target="_blank" href="https://dropbox.com/s/tnmdmt7umy5d5sz/R%C3%A9sum%C3%A9.pdf?dl=0">Résumé</a></li>
    </ul>

  </div>
</div>
